<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORI DESIGN | 空間敘事者</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Noto+Serif+TC:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['"Playfair Display"', '"Noto Serif TC"', 'serif'],
            },
            colors: {
              mori: {
                50: '#fafaf9',  // stone-50
                100: '#f5f5f4', // stone-100
                200: '#e7e5e4', // stone-200
                300: '#d6d3d1', // stone-300
                400: '#a8a29e', // stone-400
                500: '#78716c', // stone-500
                600: '#57534e', // stone-600
                800: '#292524', // stone-800
                900: '#1c1917', // stone-900
                accent: '#b45309', // amber-700ish
              }
            },
            transitionDuration: {
              '2000': '2000ms',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fafaf9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }

      /* Curtain Reveal Animation */
      .reveal-container {
        position: relative;
        overflow: hidden;
      }
      .reveal-curtain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #e7e5e4; /* mori-200 */
        z-index: 20;
        transform: translateY(0);
        transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
      }
      .is-visible .reveal-curtain {
        transform: translateY(-100%);
      }
      
      /* Image Scale inside Reveal */
      .reveal-image {
        transform: scale(1.1);
        transition: transform 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .is-visible .reveal-image {
        transform: scale(1);
      }

      /* Floating Label Input Logic */
      .floating-input:placeholder-shown ~ .floating-label {
        top: 0.5rem;
        font-size: 1rem;
        color: #a8a29e;
      }
      .floating-input:focus ~ .floating-label,
      .floating-input:not(:placeholder-shown) ~ .floating-label {
        top: -1.2rem;
        font-size: 0.75rem;
        color: #ffffff;
      }

      /* Text Selection */
      ::selection {
        background: #d6d3d1;
        color: #1c1917;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-mori-50 text-mori-800 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
